<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack Game </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>BlackJack</h1>
  <p id="message-el">Want to play a round?</p>
  <p id="card-el">Cards:</p>
  <p id="sum-el">Sum:</p>
  <!-- <button onclick="startGame()">Start Game</button> -->
  <button onclick="startGame()" class="button-82-pushable" role="button">
    <span class="button-82-shadow"></span>
    <span class="button-82-edge"></span>
    <span class="button-82-front text">Start Game</span>
  </button>
  <!-- <button onclick="newCard()">New Card</button> -->
  <button onclick="newCard()" class="button-82-pushable" role="button"><span class="button-82-shadow"></span><span
      class="button-82-edge"></span><span class="button-82-front text">New Card</span></button>


  <!-- <button onclick="startOver()">Start Over</button> -->
  <button onclick="startOver()" class="button-82-pushable" role="button"><span class="button-82-shadow"></span><span
      class="button-82-edge"></span><span class="button-82-front text">Start Over</span></button>
  <p id="displayName"></p>
  <p id="displayBetAmount"></p>
  <script src="script.js"></script>
</body>
</html>
